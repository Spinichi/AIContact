version: '3.8'

services:
  # Spring Boot 애플리케이션 (호스트 127.0.0.1:8081 ↔ 컨테이너 8080)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-app:latest
    ports:
      - "127.0.0.1:8081:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: "${DB_URL}"
      SPRING_DATASOURCE_USERNAME: "${DB_USERNAME}"
      SPRING_DATASOURCE_PASSWORD: "${DB_PASSWORD}"
      SPRING_JWT_SECRET: "${JWT_SECRET_KEY}"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      S3_BUCKET_NAME: "${S3_BUCKET_NAME}"
    restart: always

  # OpenVidu Caddy 프록시 (호스트 127.0.0.1:5443 등 ↔ 컨테이너 동일 포트)
  caddy-proxy:
    image: docker.io/openvidu/openvidu-caddy-local:3.3.0
    platform: linux/amd64
    container_name: caddy-proxy
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      - LAN_DOMAIN=${LAN_DOMAIN:-}
      - LAN_PRIVATE_IP=${LAN_PRIVATE_IP:-}
      - LAN_MODE=${LAN_MODE:-false}
      - USE_HTTPS=${USE_HTTPS:-false}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-}
      - DASHBOARD_ADMIN_USERNAME=${DASHBOARD_ADMIN_USERNAME:-}
      - DASHBOARD_ADMIN_PASSWORD=${DASHBOARD_ADMIN_PASSWORD:-}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-}
    volumes:
      - ./custom-layout:/var/www/custom-layout
      - ./Caddyfile:/config/caddy/Caddyfile:ro
    ports:
      - "127.0.0.1:5443:5443"
      - "127.0.0.1:6443:6443"
      - "127.0.0.1:7443:7443"
      - "127.0.0.1:7880:7880"
    depends_on:
      setup:
        condition: service_completed_successfully

  # Redis (내부용, 외부 매핑 제거)
  redis:
    image: docker.io/redis:7.4.4-alpine
    platform: linux/amd64
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis:/data
    command: >
      redis-server
      --bind 0.0.0.0
      --requirepass ${REDIS_PASSWORD:-}
    depends_on:
      setup:
        condition: service_completed_successfully

  # MinIO (내부용, 외부 매핑 제거)
  minio:
    image: docker.io/bitnami/minio:2025.5.24-debian-12-r1
    platform: linux/amd64
    container_name: minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-}
      - MINIO_DEFAULT_BUCKETS=openvidu-appdata
      - MINIO_CONSOLE_SUBPATH=/minio-console
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:7880/minio-console
    volumes:
      - minio-data:/bitnami/minio/data
      - minio-certs:/certs
    depends_on:
      setup:
        condition: service_completed_successfully

  # MongoDB (내부용, 외부 매핑 제거)
  mongo:
    image: docker.io/bitnami/mongodb:8.0.9
    platform: linux/amd64
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/bitnami/mongodb
    environment:
      - MONGODB_ROOT_USER=${MONGO_ADMIN_USERNAME:-}
      - MONGODB_ROOT_PASSWORD=${MONGO_ADMIN_PASSWORD:-}
      - MONGODB_ADVERTISED_HOSTNAME=mongo
      - MONGODB_REPLICA_SET_MODE=primary
      - MONGODB_REPLICA_SET_NAME=rs0
      - MONGODB_REPLICA_SET_KEY=devreplicasetkey
      - EXPERIMENTAL_DOCKER_DESKTOP_FORCE_QEMU=${EXPERIMENTAL_DOCKER_DESKTOP_FORCE_QEMU:-0}
    depends_on:
      setup:
        condition: service_completed_successfully

  # OpenVidu Dashboard (내부용)
  dashboard:
    image: docker.io/openvidu/openvidu-dashboard:3.3.0
    platform: linux/amd64
    container_name: dashboard
    restart: unless-stopped
    environment:
      - SERVER_PORT=5000
      - ADMIN_USERNAME=${DASHBOARD_ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${DASHBOARD_ADMIN_PASSWORD:-}
      - DATABASE_URL=mongodb://${MONGO_ADMIN_USERNAME}:${MONGO_ADMIN_PASSWORD}@mongo:27017/?replicaSet=rs0&readPreference=primaryPreferred
    depends_on:
      setup:
        condition: service_completed_successfully

  # OpenVidu Server (SFU, 내부용)
  openvidu:
    image: docker.io/openvidu/openvidu-server:3.3.0
    platform: linux/amd64
    container_name: openvidu
    restart: unless-stopped

    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      - LAN_PRIVATE_IP=${LAN_PRIVATE_IP:-}
    entrypoint: /bin/sh /scripts/entrypoint.sh
    command: --config /etc/livekit.yaml
    ports:
      - "127.0.0.1:8880:7880"
      - "8878:8878/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
      - ./scripts/entrypoint_openvidu.sh:/scripts/entrypoint.sh:ro
      - ./scripts/utils.sh:/scripts/utils.sh:ro
    depends_on:
      setup:
        condition: service_completed_successfully

  # Default App (OpenVidu Call Demo, 내부용)
  default-app:
    image: docker.io/openvidu/openvidu-call:3.3.0-demo
    platform: linux/amd64
    container_name: openvidu-call
    restart: on-failure
    environment:
      - LIVEKIT_URL=ws://openvidu:7881
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      - ./scripts/entrypoint_default_app.sh:/scripts/entrypoint.sh:ro
      - ./scripts/utils.sh:/scripts/utils.sh:ro
    entrypoint: /bin/sh /scripts/entrypoint.sh
    depends_on:
      setup:
        condition: service_completed_successfully

  # Ready Check (내부용)
  ready-check:
    image: docker.io/curlimages/curl:8.13.0
    platform: linux/amd64
    container_name: ready-check
    restart: on-failure
    environment:
      [...]
    depends_on:
      - openvidu
      - dashboard
      - minio
      - mongo
    volumes:
      - ./scripts:/scripts:ro
    command: /bin/sh /scripts/ready-check.sh

  # Initial Setup (내부용)
  setup:
    image: docker.io/busybox:1.37.0
    platform: linux/amd64
    container_name: setup
    restart: "no"
    volumes:
      - minio-data:/minio
      - mongo-data:/mongo
      - ./scripts:/scripts:ro
    environment:
      - USE_HTTPS=${USE_HTTPS:-false}
      - LAN_MODE=${LAN_MODE:-false}
      - LAN_PRIVATE_IP=${LAN_PRIVATE_IP:-}
      - RUN_WITH_SCRIPT=${RUN_WITH_SCRIPT:-false}
    user: root
    command: /bin/sh /scripts/setup.sh

volumes:
  agents-config:
    name: openvidu-agents-config
  minio-certs:
    name: openvidu-minio-certs
  mongodb-config:
    name: openvidu-mongodb-config
  redis:
    name: openvidu-redis
  minio-data:
    name: openvidu-minio-data
  mongo-data:
    name: openvidu-mongo-data

networks:
  default:
    name: openvidu-community